<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaki Adi Putra - Profil</title>
    <style>
        :root {
            --primary: #0a192f;
            --secondary: #112240;
            --accent: #64ffda;
            --text-primary: #e6f1ff;
            --text-secondary: #8892b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary), #020c1b);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(17, 34, 64, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(100, 255, 218, 0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--accent), #0a192f);
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 25px;
            overflow: hidden;
            border: 3px solid var(--accent);
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--secondary);
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-img .placeholder {
            color: var(--text-secondary);
            font-size: 14px;
            text-align: center;
            padding: 10px;
        }

        .name {
            text-align: center;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
            background: linear-gradient(90deg, var(--text-primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .description {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 16px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            background: rgba(10, 25, 47, 0.6);
            border-radius: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text-primary);
            border: 1px solid rgba(100, 255, 218, 0.1);
        }

        .link-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: rgba(100, 255, 218, 0.05);
            border-color: var(--accent);
        }

        .link-icon {
            margin-right: 15px;
            font-size: 20px;
            color: var(--accent);
            width: 24px;
            text-align: center;
        }

        .link-text {
            flex: 1;
        }

        .link-arrow {
            color: var(--accent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .link-item:hover .link-arrow {
            opacity: 1;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .profile-img {
                width: 120px;
                height: 120px;
            }
            
            .name {
                font-size: 24px;
            }
        }
    </style>
</head>

    <script>
        // Efek animasi sederhana saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
            
            // Efek hover yang lebih smooth untuk link
            const linkItems = document.querySelectorAll('.link-item');
            linkItems.forEach(item => {
                item.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px)';
                });
                
                item.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
